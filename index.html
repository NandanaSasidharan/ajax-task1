               <script>
                 fetch("https://dummyjson.com/carts")
    .then(data=>data.json()).then(data=>{console.log(data),displayCart(data)})

    function displayCart(data){
        for(i of data.carts){
            for(j of i.products){
                htmlData=`<div class="col mt-4 ">
                          <div class="card shadow mx-auto border-0 rounded-2" style="width: 18rem;background-color:pink">
                            <img src="${j.thumbnail}" class="card-img-top img-fluid rounded-3 w-75 mx-auto mt-2 "  style="max-height:200px; max-width=200px; min-height:200px; object-fit:contain; " alt="...">
                            <div class="card-body fw-medium text-center ">
                      <h5 class="card-title text-darck " style="height:3rem;font-size:25px;font-family:italic;">${j.title}</h5>
                      <p class="card-text" style="font-size:15px;font-family:italic;">Product Id -${j.id} </p>
                      <p class="card-text" style="font-size:15px;font-family:italic;">Price -Rs ${j.price}/- </p>
                     <p class="card-text" style="font-size:15px;font-family:italic;">Qty -${j.quantity} </p>
                      <p class="card-text" style="font-size:15px;font-family:italic;">Total- Rs ${j.total}/-</p>
                      <p class="card-text" style="font-size:15px;font-family:italic;">Discount percentage -${j.discountPercentage}% </p>
                     <p class="card-text text-primary fs-5" style="font-size:20px;font-family:italic;">Discount price - Rs ${j.discountedPrice}/- </p>
                     <a href="#" class="btn btn-info fw-medium">Add to Cart</a>
                     <a href="#" class="btn btn-success fw-medium">Buy Now</a>
                     
                    </div>
                  </div>            
            </div>`
            result.innerHTML+=htmlData;
            }
        }
    }

</script>
